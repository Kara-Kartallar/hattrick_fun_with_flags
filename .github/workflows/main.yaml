name: couch-ci

on:
  push:
    branches:
      - 'main'

defaults:
  run:
    working-directory: 'docker'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitLab
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}


      - name: Build the latest Docker image
        uses: actions/checkout@v3

      - name: Build the latest Docker image
        run: docker build --file Dockerfile.couchdb --tag "couchdb-image:latest" --build-arg pw=${{ secrets.COUCHDB_PW }} .

      - name: tag image
        run: docker tag couchdb-image ${{ vars.REGISTRY_URL }}/${{ secrets.OPENSHIFT_PROJECT }}/couchdb-image:latest

      - name: Push the latest Docker image to APPUiO Cloud
        run: docker push ${{ vars.REGISTRY_URL }}/${{ secrets.OPENSHIFT_PROJECT }}/couchdb-image:latest


