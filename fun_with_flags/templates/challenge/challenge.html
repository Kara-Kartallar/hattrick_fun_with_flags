{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}{% trans %}Challenges{% endtrans %}{% endblock %}</h2>
{% endblock %}

{% block content %}


  {% if session['challengeable'] | length > 0 %}
    <h3>
      {{ g.nation }} {% trans %}Challenges{% endtrans %}
      <img src="{{ g.flagurl }}" alt="{{ g.nation }}" title="{{ g.nation }}">
    </h3>
  {% endif %}

{% endblock %}
