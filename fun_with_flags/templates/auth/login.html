{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}{% trans %}Log In{% endtrans %}{% endblock %}</h2>
{% endblock %}

{% block content %}
  {% if session['username'] %}
    <p>Welcome '{{ session['username'] }}'!</p>
    <meta http-equiv="refresh" content="1;{{ url_for('index') }}">

  {% endif %}
{% endblock %}
